<!DOCTYPE html>
<html>
    <head>
        <title>Q25.JS</title>
    </head>
    <script>
        function find(num){
        if(num%3==0 ||num%7==0){
            return 'Nmber is a multiple of 3 or 7';
        }
        return 'Not a multiple';
        }
        document.write(find(21)+"<br>");
        document.write(find(49)+"<br>");
        document.write(find(43)+"<br>");
    </script>
</html>
