<!DOCTYPE html>
<html>
    <head>
        <title>Q1.JS</title>
        <script>
            var cdate=new Date();
            var day=cdate.getDay();
            var daylist=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
            var hour=cdate.getHours();
            var mins=cdate.getMinutes();
            var sec=cdate.getSeconds();
            var pmam=(hour>=12) ? "PM" : "AM";
            hour= hour%12;
            hour=hour ? hour : 12;
            mins=mins<10 ? "0"+mins : mins;
            sec=sec<10 ? "0"+sec : sec;
            var ctime=hour+" "+pmam+" : "+mins+" : "+sec;
            document.write("Today is: "+daylist[day]+"."+"<br>");
            document.write("Current time is: "+ ctime+"<br>");
        </script>
    </head>
    <body>
        <p id="day"></p>
        <p id="time"></p>
    </body>
</html>
