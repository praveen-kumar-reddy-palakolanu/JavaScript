<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #element{
        height: 100px;
        width: 100px;
        background-color: orange;
      }
    </style>
</head>
<body>
   <div id="element">
    
   </div>
   <script>
    const element = document.querySelector('#element');

const toggleColor = (isEntering) => {
    console.log(isEntering)
  element.style.background= isEntering ? 'orange' : 'black';
};




element.addEventListener('mouseover',()=>{toggleColor(true)})
element.addEventListener('mouseout',()=>{toggleColor(false)})
element.addEventListener('mouseout',toggleColor(true))
   </script>
</body>
</html>
