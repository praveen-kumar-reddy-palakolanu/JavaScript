<!DOCTYPE html>
<html>
    <head>
        <title>Q6.JS</title>
    </head>
    <script>
        function leapyear(year){
        return ((year%400==0) ? (year%100==0) : (year%4==0))
        }
        document.write(leapyear(2012)+"<br>");
        document.write(leapyear(2015)+"<br>");
        document.write(leapyear(2024)+"<br>");
    </script>
</html>
