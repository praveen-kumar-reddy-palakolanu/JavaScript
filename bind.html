<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const file1={
            firstName:'Sun',
            lastName:'shine',
            fullName: function(){
                return this.firstName+" "+this.lastName;
            } 
        }
        const file2={
            firstName:'moon',
            lastName:'night',
        }
        let k=file1.fullName.bind(file2);
        document.getElementById('demo').innerHTML=k();
    </script>
</body>
</html>
