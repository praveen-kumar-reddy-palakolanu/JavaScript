<!DOCTYPE html>
<html>
    <head>
        <title>Js</title>
    </head>
    <script>
        var sum=0;
        function find(n1,n2){
            sum=n1+n2;
            document.getElementById("demo").innerHTML=sum;
        }
        
    </script>
    <body>
        <p id="demo"></p>
        <button onclick="find(10,20)">click me</button>
    </body>
</html>
